{% extends "base.html" %}

{% block title %}Добавить описание для {{ uuid }}{% endblock %}

{% block content %}
<main class="container">
  <h1>Добавить описание для UUID {{ uuid }}</h1>
  <form method="POST">
    <textarea name="description" placeholder="Добавьте описание" required></textarea>
    <button type="submit" class="btn-check">Сохранить описание</button>
  </form>
</main>
{% endblock %}
