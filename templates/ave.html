{% extends "base.html" %}

{% block title %}AVE — Сосмарк{% endblock %}

{% block head %}
<link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/x-icon">
<style>
  body {
    margin: 0;
    background: black;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    user-select: none;
    font-family: Arial, sans-serif;
  }
  #ave {
    display: flex;
    transition: transform 0.3s ease-out;
  }
  .letter {
    font-size: 10vw;
    font-weight: 900;
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    padding: 0 5px;
    position: relative;
    transition: filter 0.3s ease;
    filter: drop-shadow(0 0 8px rgba(255,255,255,0.15));
    -webkit-text-stroke: 1px rgba(255,255,255,0.4);
  }
  #ave:hover .letter {
    filter:
      drop-shadow(0 0 12px rgba(255,255,255,0.35))
      drop-shadow(0 0 20px rgba(255,255,255,0.2));
    -webkit-text-stroke: 1.5px rgba(255,255,255,0.6);
    animation: subtleWiggle 0.15s infinite;
  }
  @keyframes subtleWiggle {
    0%   { transform: rotate(0deg); }
    25%  { transform: rotate(0.5deg); }
    50%  { transform: rotate(-0.5deg); }
    75%  { transform: rotate(0.25deg); }
    100% { transform: rotate(0deg); }
  }
  footer {
    position: absolute;
    bottom: 10px;
    color: white;
    font-size: 1rem;
  }
  @media (max-width: 600px) {
    .letter { font-size: 20vw; }
  }
</style>
{% endblock %}

{% block content %}
<div id="ave">
  <span class="letter">A</span>
  <span class="letter">V</span>
  <span class="letter">E</span>
</div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script src="{{ url_for('static', filename='js/ave-effects.js') }}" defer></script>
{% endblock %}
