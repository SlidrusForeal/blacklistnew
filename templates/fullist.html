{% extends "base.html" %}

{% block title %}ЧС Сосмарка – Полный список{% endblock %}

{% block content %}
<div class="container">
  <h1>Полный список</h1>
  <input type="text" id="search-input" placeholder="Поиск по нику...">
  <ul id="blacklist">
    {% for player in players %}
      <li>
        <img class="avatar skeleton" data-src="{{ url_for('avatar', user_uuid=player.uuid) }}" alt="{{ player.nickname }}">
        <div class="player-info">
          <a href="https://namemc.com/profile/{{ player.uuid }}" target="_blank" rel="noopener noreferrer">
            {{ player.nickname }}
          </a>
          <p>Причина: {{ player.reason }}</p>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script src="{{ url_for('static', filename='js/filter-list.js') }}" defer></script>
{% endblock %}
